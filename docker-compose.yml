version: '3'


services:
  db:
    image: postgres:alpine
    env_file:
      - .env
  web:
    env_file:
      - .env
    build: 
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:80"
    depends_on:
      - db
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/frontend/node_modules
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    depends_on:
      - web
    command: npn start